<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <p>
    <input id="auto_scroll" type="checkbox">
    <label for="auto_scroll">レス送信後自動でスクロールする</label>
  </p>
  <p>
    <input id="use_comment_clear" type="checkbox">
    <label for="use_comment_clear">コメントクリアボタン</label>
    <br>
    <input id="use_sage" type="checkbox">
    <label for="use_sage">[sage]ボタン</label>
  </p>
  <p>
    <input id="use_image_resize" type="checkbox">
    <label for="use_image_resize">添付のPNG・JPEGファイルが制限サイズより大きいときは縮小する</label>
  </p>
  <fieldset style="min-width: min-content;">
    <legend>
      <input id="expand_file_input" type="checkbox">
      <label for="expand_file_input">添付ファイル入力機能を拡張する</label>
    </legend>
    <p>
      プレビューサイズ
      <br>
      <input id="preview_max_size" type="number" min="0" max="250">
      <label for="preview_max_size">(px)　最大250px　0でプレビュー無効</label>
    </p>
    <p>
      ドロップエリアの高さ(px)
      <br>
      <input id="droparea_height" type="number" min="0">
      <label for="droparea_height">(px)　0でドロップエリア無効</label>
    </p>
    <p>
      動画プレビュー
      <br>
      <input id="video_autoplay" type="checkbox">
      <label for="video_autoplay">自動再生</label>
      <br>
      <input id="video_loop" type="checkbox" title="自動再生がONのときのみ有効">
      <label for="video_loop" title="自動再生がONのときのみ有効">ループ再生</label>
    </p>
    <p>
      [貼り付け]ボタン
      <br>
      <input id="popup_file_dialog" type="checkbox">
      <label for="popup_file_dialog">画像ファイル以外のときはファイルダイアログを開く</label>
    </p>
  </fieldset>
  <p>
    <input id="open_new_thread" type="checkbox">
    <label for="open_new_thread">立てたスレを新しいタブで開く</label>
  </p>
<p>
    <input id="submit_button" type="button" value="Save">
  </p>

  <script src="options.js"></script>

</body>

</html>
